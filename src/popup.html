<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>EPFL ServiceNow Extension</title>
  <link href="css/popup.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="left-card">
      <div class="people-profile">
        <img id="people-image" class="img-profile" src="" />
      </div>
      <div class="clear"></div>
      <h2 id="name">&nbsp;</h2>
    </div>
    <div class="right-card">
      <h2>Profile</h2>
      <br />
      <br />
      <img
        alt="People icon"
        src="https://www.google.com/s2/favicons?domain=people.epfl.ch"/>
      <a id="people-epfl" href="" target="_blank"></a>
      <br />
      <br />
      <img
        alt="Google icon"
        src="https://www.google.com/s2/favicons?domain=www.google.com"/>
      <a id="google-search" href="" target="_blank"></a>
      <br />
      <br />
      <img
        alt="Social Searcher icon"
        src="https://www.google.com/s2/favicons?domain=www.social-searcher.com"/>
      <a id="social-search" href="" target="_blank"></a>
    </div>
  </div>

  <script src="js/popup.js"></script>

</body>

</html>
